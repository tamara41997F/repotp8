<body>

    <div class="container">

        <h1 class="logo">Solar <span>Eco</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h1>Contáctanos</h1>
                <form action="formulario.html" method="get">
                    <div class="col-6">
                        <label for="nameId" class="form-label">Nombre<span class="obligatorio">*</span>
                        </label>
                        
                        <input type="text" name="nombre" id="nameId" class="form-control mb-3 form-control-sm" required   placeholder="Escribe tu nombre">
    
                    </div>
    
                    <div class="col-6">
                        <label for="apellidoId" class="form-label">Apellido<span class="obligatorio">*</span>
                        </label>
                        
                        <input type="text"  name="apellido" id="apellidoId" class="form-control mb-3 form-control-sm" required  placeholder="Escribe tu apellido">
                    </div>
    
        
                    <div class="col-6">
                        <label for="paisId" class="form-label">Seleccione su país<span class="obligatorio">*</span>
                        </label>
                        
                        <select name="Pais" id="paisId" class="form-select form-select-sm" required >
                        <option value="arg">Argentina</option>
                        <option value="bra">Brasil</option>
                        <option value="chi">Chile</option>
                        <option value="uru">Uruguay</option>
                        </select>
                    </div>
        
                    <div class="col-6">
                        <label for="emailId" class="form-label">Email<span class="obligatorio">*</span>
                        </label>
                        
                        <input type="email" class="form-control mb-3 form-control-sm" id="emailId" required placeholder="Escribe tu Email">
                    </div>
        
                    <div class="col-6">
                        <label for="telId" class="form-label">Teléfono<span class="obligatorio">*</span>
                        </label>
                        
                        <input type="tel"  name="phone" class="form-control mb-3 form-control-sm" required placeholder="Escribe tu teléfono" >
                    </div>
        
        
                    <div class="col-10">
                        <label for="mensajeId" class="form-label">Mensaje<span class="obligatorio">*</span>
                        </label>
                        
                        <textarea name="message" cols="60" rows="5" class="form-control mb-3 form-control-sm" required placeholder="Deja aqui tu Mensaje"></textarea>
                    </div>
        
                    <div class="d-grid gap-2 col-10">
                        <button class="btn btn-primary" type="summit">Enviar</button>
                    </div>



                </form>

            </div>
            <div class="contact-info">
                <h4>Información de contacto</h4>
                <p>
                    Estamos aquí para responder a tus preguntas y atender tus necesidades relacionadas con la energía solar de manera rápida y eficiente
                </p>

                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>3364578964</li>                       
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg>consultassolareco@gmail.com</li>
                </ul>
            

            </div>



        </div>



    </div>
